<div class="main-div">
    <form [formGroup]="myForm" (ngSubmit)="Login()">
        <mat-card class="example-card mat-elevation-z6">
            <div class="center">
                <img src="https://thumbs.dreamstime.com/b/icono-de-la-nave-espacial-en-dise%C3%B1o-plano-ilustraci%C3%B3n-83387127.jpg" style="width: 100px;">

            </div>

            <mat-card-title class="center">Sign In</mat-card-title>
            <mat-card-subtitle class="center">Wellcome to UsersAdmin</mat-card-subtitle>


            <p class="center">Please enter your Email and password!</p>
            <mat-card-content>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" type="email" name="email" formControlName="username">
                    <mat-error *ngIf="getControl.username.errors?.required">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                    <mat-error *ngIf="getControl.password.errors?.required">Password is required</mat-error>
                    <mat-error *ngIf="getControl.password.errors?.minlength">The minimum of characters will be 8</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions align="end">
                <button mat-button>Cancelar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Ingresar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
