<div style="height: 100vh;">
    <mat-toolbar color="primary" class=" borde mat-elevation-z6">

        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
        <span>Computec <span fxShow="true" fxHide.lt-sm="true"> | Prueba de ingreso (Angular)</span></span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <button mat-button (click)="redireccionar('/navbar/users/list')">
                    <mat-icon>list</mat-icon>
                    Listar Usuario
                  </button>
            <button mat-button (click)="redireccionar('/navbar/users/create')">
                    <mat-icon>person_add</mat-icon>
                    Crear Usuario
                  </button>
            <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>bar_chart </mat-icon>
                   Graficos
                  </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="redireccionar('navbar/graficos/ChartsBar')">ChartsBar</button>
                <button mat-menu-item (click)="redireccionar('navbar/graficos/ChartsLine')">ChartsLine</button>
                <button mat-menu-item (click)="redireccionar('navbar/graficos/ChartsPie')">ChartsPie</button>
            </mat-menu>
            <button mat-button (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Cerrar Sesion
                  </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="altura">
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item (click)="redireccionar('navbar/users/list')">
                    <mat-icon>list</mat-icon>
                    Listar Usuario
                </a>
                <a mat-list-item (click)="redireccionar('navbar/users/create')">
                    <mat-icon>person_add</mat-icon>
                    Crear Usuario</a>
                <a mat-list-item [matMenuTriggerFor]="menu">
                    <mat-icon>bar_chart</mat-icon>
                    Graficos
                </a>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="redireccionar('navbar/graficos/ChartsBar')">ChartsBar</button>
                    <button mat-menu-item (click)="redireccionar('navbar/graficos/ChartsLine')">ChartsLine</button>
                    <button mat-menu-item (click)="redireccionar('navbar/graficos/ChartsPie')">ChartsPie</button>
                </mat-menu>
                <a mat-list-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Cerrar Sesion
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
