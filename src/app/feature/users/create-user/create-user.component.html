<div class="main-div">
    <form [formGroup]="myForm" (ngSubmit)="createUser()">
        <mat-card class="example-card mat-elevation-z6">

            <mat-card-title class="center">Create User</mat-card-title>
            <mat-card-content>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" name="name" formControlName="first_name">
                    <mat-error *ngIf="getControl.first_name.errors?.required">Name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" type="email" name="email" formControlName="email">
                    <mat-error *ngIf="getControl.email.errors?.required">Email is required</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions align="end">
                <button mat-button (click)="redirectToListUsers()">Cancelar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Create</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
